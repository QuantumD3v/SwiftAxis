<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>นับถอยหลังวันปีใหม่ (TH)</title>
  <link rel="icon" type="image/x-icon" href="/favicon.ico">
  <link rel="icon" sizes="32x32" href="/favicon-32x32.png" type="image/png">
  <link rel="icon" sizes="16x16" href="/favicon-16x16.png" type="image/png">
  <link rel="stylesheet" href="/css/styles-th.css">
  <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"stylesheet">
</head>
<body>
  <div class="top-left">
    ทำขึ้นโดย: <a href="https://linktr.ee/wyvaa" target="_blank">Yuki</a>
    <div id="current-time" class="small-time">เวลาตอนนี้: 00:00:00</div>
  </div>
  <div class="countdown-container">
    <h1 id="title">นับถอยหลังวันปีใหม่</h1>
    <div id="countdown">
      <div class="time-box">
        <span id="days">00</span>
        <p>วัน</p>
      </div>
      <div class="time-box">
        <span id="hours">00</span>
        <p>ชั่วโมง</p>
      </div>
      <div class="time-box">
        <span id="minutes">00</span>
        <p>นาที</p>
      </div>
      <div class="time-box">
        <span id="seconds">00</span>
        <p>วินาที</p>
      </div>
    </div>
  </div>
  <script src="/js/script-th.js"></script>
</body>
</html>
